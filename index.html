<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ShareMiiShot — Wi-Fi Upload</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:16px auto;padding:12px;color:#111;background:#fff}
  header{display:block;margin-bottom:10px;text-align:center}
  #banner{width:100%;max-height:140px;object-fit:cover;border-radius:6px;border:1px solid #ddd}
  h1{font-size:1.05rem;margin:8px 0}
  .box{border:1px dashed #bbb;padding:12px;border-radius:8px;margin:12px 0;background:#fafafa}
  .note{font-size:0.95rem;color:#333;margin:8px 0}
  .muted{color:#666;font-size:0.9rem}
  button{padding:10px 14px;font-size:1rem;border-radius:6px;border:0;background:#0b84ff;color:#fff;cursor:pointer}
  button.secondary{background:#777;margin-left:8px}
  button[disabled]{opacity:0.55;cursor:not-allowed}
  #preview{display:block;margin-top:8px;max-width:100%;border:1px solid #ccc;padding:4px;border-radius:4px}
  #logBox{border:1px solid #ccc;padding:8px;height:160px;overflow:auto;font-family:monospace;background:#f8f8f8;border-radius:6px;white-space:pre-wrap}
</style>
</head>
<body>
<header>
  <img id="banner" src="sharemiishot.png" alt="ShareMiiShot Banner">
  <h1>ShareMiiShot — Wi-Fi Upload</h1>
</header>

<div class="box">
  <div class="note">Seleziona uno screenshot (.jpg) dalla Wii U e invialo direttamente al server Python.</div>
  <input type="file" id="fileInput" accept="image/jpeg"/>
  <button id="sendBtn" disabled>Invia al server Wi-Fi</button>
  <div id="status" class="note">Stato: pronto</div>
  <img id="preview" style="display:none;" alt="Anteprima"/>
</div>

<div class="box">
  <div class="note"><strong>Log diagnostico:</strong></div>
  <div id="logBox"></div>
</div>

<script>
// helper log
function log(msg){
  try{
    var now = new Date();
    var hh=now.getHours(),mm=now.getMinutes(),ss=now.getSeconds();
    if(mm<10) mm='0'+mm; if(ss<10) ss='0'+ss;
    var out='['+hh+':'+mm+':'+ss+'] '+msg+'\n';
    var lb=document.getElementById('logBox'); lb.textContent += out; lb.scrollTop = lb.scrollHeight;
    document.getElementById('status').innerHTML='Stato: '+msg;
  }catch(e){}
}

// elementi UI
var fileInput=document.getElementById('fileInput');
var sendBtn=document.getElementById('sendBtn');
var preview=document.getElementById('preview');
var currentFile=null;

// file selezionato
fileInput.addEventListener('change',function(){
  if(fileInput.files && fileInput.files.length>0){
    currentFile=fileInput.files[0];
    sendBtn.disabled=false;
    preview.style.display='block';
    preview.src=URL.createObjectURL(currentFile);
    log('File pronto: '+currentFile.name+' ('+Math.round(currentFile.size/1024)+' KB)');
  }
}, false);

// invio al server
sendBtn.addEventListener('click',function(){
  if(!currentFile) return;
  var serverIP=prompt('Inserisci IP:porta server Python (es. 192.168.x.x:8080)');
  if(!serverIP) return;

  var xhr=new XMLHttpRequest();
  xhr.open('POST','http://'+serverIP,true);
  xhr.setRequestHeader('Content-Type','application/octet-stream');
  xhr.setRequestHeader('X-Filename',currentFile.name);

  xhr.onreadystatechange=function(){
    if(xhr.readyState===4){
      if(xhr.status>=200 && xhr.status<300){
        alert('Immagine inviata correttamente: '+currentFile.name);
        log('Invio completato con successo.');
      } else {
        alert('Errore invio. Status: '+xhr.status);
        log('Errore invio, status: '+xhr.status);
      }
    }
  };
  xhr.onerror=function(){ alert('Errore network durante invio'); log('Errore network'); };
  xhr.send(currentFile);
  log('Invio in corso al server '+serverIP+' ...');
});
</script>
</body>
</html>
