<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ShareMiiShot</title>
<style>
/* Body e layout base */
body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 16px auto;
    padding: 12px;
    color: #111;
    background-color: #fff;
    line-height: 1.4;
}

/* Header e immagine */
header {
    text-align: center;
    margin-bottom: 16px;
}

header img {
    width: 100%;
    max-height: 200px;
    border-radius: 6px;
    border: 1px solid #ddd;
    display: block;
}

/* Titolo principale */
h1 {
    font-size: 18px;
    margin: 12px 0 0 0;
}

/* Box principale */
.box {
    border: 1px dashed #bbb;
    padding: 12px;
    border-radius: 6px;
    margin: 12px 0;
    background-color: #fafafa;
}

/* Form elements */
label {
    display: block;
    margin: 8px 0 4px 0;
    font-weight: bold;
}

input[type=text], input[type=file] {
    width: 100%;
    padding: 6px;
    margin-top: 2px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #0b84ff;
    color: #fff;
    cursor: pointer;
    margin-top: 8px;
}

/* Status */
#status {
    margin-top: 8px;
    color: #333;
}

/* Link */
a {
    color: #0b84ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <img src="sharemiishot.png" alt="ShareMiiShot Banner"/>
    <h1>ShareMiiShot</h1>
</header>

<div class="box">
    <p>Select your Wii U/3DS image and upload it directly to the Python server.</p>
    <p><strong>NEVER SHARE YOUR IP & PORT</strong></p>

    <label for="ipEnd">Latest IP digits (192.168.x.x):</label>
    <input type="text" id="ipEnd" value="x.x"/>

    <label for="fileInput">Select file:</label>
    <input type="file" id="fileInput" accept="image/jpeg"/>

    <button id="sendBtn">Send image</button>

    <div id="status">Status: Ready</div>
</div>

<footer>
    Made with ❤️ by Anto — <a href="settings/" target="_blank">Settings</a>
</footer>

</body>
</html>

<script>
document.getElementById('sendBtn').addEventListener('click', function(){
    var ipEnd = document.getElementById('ipEnd').value.trim();
    var file = document.getElementById('fileInput').files[0];
    if(!file){ alert("Select a file"); return; }
    var ip = "192.168." + ipEnd;
    var port = "8080";
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://" + ip + ":" + port + "/", true);
    xhr.onload = function() {
        if(xhr.status == 200) {
            document.getElementById('status').innerText = "Submission completed!";
        } else {
            alert("Network error while sending ;-(");
        }
    };
    xhr.onerror = function(){
        alert("Submission completed!");
    };
    xhr.send(file);
    document.getElementById('status').innerText = "Sending...";
});
</script>

</body>
</html>
