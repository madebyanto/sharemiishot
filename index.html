<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ShareMiiShot</title>
<style>
body { font-family: Arial; max-width:800px; margin:16px auto; padding:12px; background:#fff; color:#111;}
header img { width:100%; max-height:200px; object-fit:cover; border-radius:6px; border:1px solid #ddd; }

.box { border:1px dashed #bbb; padding:12px; border-radius:8px; margin:12px 0; background:#fafafa; }

button { background:#0b84ff; color:#fff; border:0; border-radius:6px; font-size:1rem; cursor:pointer; padding:10px; }
</style>
</head>
<body>

<header>
<img src="sharemiishot.png" alt="Banner ShareMiiShot"/>
<h1>ShareMiiShot</h1>
</header>

<div class="box">

<form method="POST" action="cgi-bin/upload.cgi" enctype="multipart/form-data">

</form>
</div>

</body>
</html>
