<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ShareMiiShot — Wi-Fi Upload</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:16px auto;padding:12px;color:#111;background:#fff}
  header{display:block;margin-bottom:10px;text-align:center}
  #banner{width:100%;max-height:140px;object-fit:cover;border-radius:6px;border:1px solid #ddd}
  h1{font-size:1.05rem;margin:8px 0}
  .box{border:1px dashed #bbb;padding:12px;border-radius:8px;margin:12px 0;background:#fafafa}
  .note{font-size:0.95rem;color:#333;margin:8px 0}
  .muted{color:#666;font-size:0.9rem}
  button{padding:10px 14px;font-size:1rem;border-radius:6px;border:0;background:#0b84ff;color:#fff;cursor:pointer}
  button.secondary{background:#777;margin-left:8px}
  button[disabled]{opacity:0.55;cursor:not-allowed}
  #preview{display:block;margin-top:8px;max-width:100%;border:1px solid #ccc;padding:4px;border-radius:4px}
  textarea.dataout{width:100%;height:120px}
  .hidden{display:none}
  #logBox{border:1px solid #ccc;padding:8px;height:160px;overflow:auto;font-family:monospace;background:#f8f8f8;border-radius:6px;white-space:pre-wrap}
</style>
</head>
<body>
<header>
  <img id="banner" src="sharemiishot.png" alt="banner ShareMiiShot" onerror="this.style.display='none'">
  <h1>ShareMiiShot — Wi-Fi Upload</h1>
</header>

<div class="box">
  <div class="note">
    Seleziona uno screenshot Wii U e invialo al server Python sulla tua rete locale.
  </div>
  <label>Seleziona immagine: <input type="file" id="fileInput" accept="image/jpeg"/></label>
  <button id="sendBtn" disabled>Invia al server Wi-Fi</button>
</div>

<div class="box">
  <div class="note"><strong>Anteprima:</strong></div>
  <img id="preview" class="hidden" alt="Anteprima immagine"/>
</div>

<div class="box">
  <div class="note"><strong>Log diagnostico:</strong></div>
  <div id="logBox"></div>
</div>

<script>
// ES5 puro
var fileInput = document.getElementById('fileInput');
var preview = document.getElementById('preview');
var sendBtn = document.getElementById('sendBtn');
var logBox = document.getElementById('logBox');
var currentFile = null;

function log(msg){
  var now = new Date();
  var hh=now.getHours(),mm=now.getMinutes(),ss=now.getSeconds();
  if(mm<10) mm='0'+mm; if(ss<10) ss='0'+ss;
  var line = '['+hh+':'+mm+':'+ss+'] ' + msg + '\n';
  logBox.textContent += line;
  logBox.scrollTop = logBox.scrollHeight;
}

fileInput.addEventListener('change', function(){
  if(fileInput.files && fileInput.files.length>0){
    currentFile = fileInput.files[0];
    var reader = new FileReader();
    reader.onload = function(e){
      preview.src = e.target.result;
      preview.className = '';
      log('File pronto: ' + currentFile.name + ' (' + Math.round(currentFile.size/1024)+' KB)');
      sendBtn.disabled = false;
    };
    reader.onerror = function(){ log('Errore lettura file'); sendBtn.disabled = true; };
    reader.readAsDataURL(currentFile);
  }
}, false);

sendBtn.addEventListener('click', function(){
  if(!currentFile){
    log('Nessun file da inviare');
    return;
  }
  // Chiedi indirizzo del server
  var serverIP = prompt('Inserisci IP del server Python (es: 192.168.x.x:8080):');
  if(!serverIP) { log('Invio annullato'); return; }
  try {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://' + serverIP, true);
    xhr.setRequestHeader('Content-Type','application/octet-stream');
    xhr.setRequestHeader('X-Filename', currentFile.name);
    xhr.onreadystatechange = function(){
      if(xhr.readyState==4){
        if(xhr.status>=200 && xhr.status<300){
          log('Immagine inviata con successo: ' + currentFile.name);
          alert('Invio completato!');
        } else {
          log('Errore invio: status ' + xhr.status);
          alert('Errore invio. Controlla server e rete.');
        }
      }
    };
    xhr.onerror = function(){ log('Errore network durante invio'); alert('Errore network durante invio'); };
    xhr.send(currentFile);
    log('Invio in corso: ' + currentFile.name);
  } catch(e){ log('Eccezione invio: ' + (e.message||e)); }
});
</script>
</body>
</html>
